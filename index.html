<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado - Uzilekz</title>
    <link rel="shortcut icon" href="dice.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">"Dado con Flexbox"</h1>
    <div class="dice">
      <div class="face-1">
        <div class="point"></div>
      </div>

      <div class="face-2">
        <div class="point"></div>
        <div class="point"></div>
      </div>

      <div class="face-3">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
      </div>

      <div class="face-4">
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>

      <div class="face-5">
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="point point--center"></div>
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>

      <div class="face-6">
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
    </div>
  </body>
</html>
